{% macro input(name, id) %}
<a href="{{url_for('version', site=id)}}" data-target="#{{id}}Modal" data-toggle="modal" class="btn btn-primary btn-lg btn-block">{{name}}</a>

<!-- Modal -->
<div class="modal" id="{{id}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{id}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    </div>
  </div>
</div>
{% endmacro %}
